name: Foundry Tests

on:
    push:
        branches: [main]
        paths:
            - "registry-contracts/**"
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    unit:
        name: Foundry unit tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1

            - name: Run tests
              working-directory: registry-contracts
              run: forge test -vvv

            - name: Run snapshot
              working-directory: registry-contracts
              run: forge snapshot
